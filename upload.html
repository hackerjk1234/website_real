<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Property Image</title>
</head>
<body>
    <h2>Upload Property Image</h2>
    <form id="uploadForm">
        <input type="text" id="propertyName" placeholder="Property Name" required><br><br>
        <input type="text" id="propertyAddress" placeholder="Property Address" required><br><br>
        <input type="file" id="imageInput" accept="image/*" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("name", document.getElementById("propertyName").value);
            formData.append("address", document.getElementById("propertyAddress").value);
            formData.append("image", document.getElementById("imageInput").files[0]);

            try {
                const response = await fetch("/.netlify/functions/upload", {
                    method: "POST",
                    headers: { "x-upload-secret": "MySecureKey123" }, // Secret Key
                    body: formData
                });

                const result = await response.json();
                alert(result.message || "Upload Failed");
            } catch (error) {
                alert("Error Uploading File");
            }
        });
    </script>
</body>
</html>
