name: Update Property Gallery

on:
  push:
    branches:
      - main
    paths:
      - "images/**"  # Trigger when a new image is added to the images folder

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Repository
        uses: actions/checkout@v3

      - name: 📂 List Files in the Repo  # Add this to debug
        run: |
          ls -alh  # List all files and directories to confirm script is available

      - name: 🐍 Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: 📥 Install Dependencies
        run: |
          pip install requests  # Install requests if needed (you can add more dependencies if necessary)

      - name: 🔄 Run `update_properties.py`
        run: |
          python ./update-properties.py  # Explicitly specify the path to the script

      - name: 📋 Check Status of `properties.json` Before Commit
        run: |
          git status  # Ensure properties.json is updated before committing

      - name: 📤 Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add properties.json
          git commit -m "🤖 Auto-update properties.json"
          git push
